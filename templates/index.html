<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openeyelvm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create Image Dataset</h1>
        <form action="/create-dataset" method="post">
            <label for="fname">Folder Name:</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="query">Query (comma separated keywords):</label>
            <input type="text" id="query" name="query" required>
            
            <label for="limits">Number of images per keyword:</label>
            <input type="number" id="limits" name="limits" required>
            
            <input type="submit" value="Create Dataset">
        </form>
    </div>
</body>
</html>
